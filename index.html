<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bounton - Web3 Bounty Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            text-align: center;
            padding: 40px 20px;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #00ffcc, #3399ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 40px;
            color: #cccccc;
            line-height: 1.4;
        }

        .waitlist-form {
            display: flex;
            gap: 10px;
            max-width: 500px;
            margin: 0 auto;
            margin-bottom: 20px;
        }

        input[type="email"] {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transition: background 0.3s ease;
        }

        input[type="email"]:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #00ffcc, #3399ff);
            color: black;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .telegram-button {
            display: inline-block;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 8px;
            background: linear-gradient(45deg, #0088cc, #0099ff);
            color: white;
            font-size: 1rem;
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        .telegram-button:hover {
            transform: translateY(-2px);
        }

        .success-message {
            display: none;
            margin-top: 20px;
            color: #00ffcc;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 3rem;
            }

            .waitlist-form {
                flex-direction: column;
            }

            button {
                width: 100%;
            }

            .telegram-button {
                display: block;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bounton</h1>
        <p class="subtitle">Revolutionizing Web3 Bounties on Telegram</p>
        <form class="waitlist-form" id="waitlistForm">
            <input type="email" placeholder="Enter your email" required id="email-input">
            <button type="submit">Join Waitlist</button>
        </form>
        <a href="https://t.me/+Sf9TIosnnEQ0NTY0" target="_blank" class="telegram-button">Join Telegram Group</a>
        <p class="success-message" id="successMessage">Thanks for joining! We'll keep you updated.</p>
    </div>

    <script>
        document.getElementById('waitlistForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email-input').value;
            
            // Replace with your Google Forms submission URL
            const formUrl = 'https://forms.gle/GoRsVG8pPawFudV16';
            
            // You'll need to set up the Google Form and get the proper form URL and field names
            fetch(formUrl, {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `entry.1631311580=${encodeURIComponent(email)}`
            }).then(() => {
                document.getElementById('successMessage').style.display = 'block';
                this.reset();
            });
        });
    </script>
</body>
</html>
